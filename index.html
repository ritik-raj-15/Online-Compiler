<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container col-md-12 col-lg-8">
    <div class="row-12">
        <div class="col text-center"><h2>Code, Compile & Run</h2></div>  
    </div>
    <div class="row m-0 p-3">
        <div class="col-4"><h3>Type Your Code</h3></div>
        <div class="col-8 text-right pt-2">
            <select name="languages">
                <option disabled>--Select--</option>
                <option value="python" selected>Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c">C</option>
                <option value="cpp">CPP</option>
                <option value="java">Java</option>
              </select>
        </div>
    </div>
    <div id="border" class="row m-0">
        <div class="col-1 bg-light"><p id="index">1</p></div>
      <textarea rows="24" class="col-11">#Write your code</textarea>
      </div>
</div>
</body>
</html>
